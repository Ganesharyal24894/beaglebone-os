# SPI Support
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_OMAP24XX=y

# GPIO Support
CONFIG_GPIOLIB=y

# Staging drivers
CONFIG_STAGING=y

# FBTFT core support (needed by our ILI9488 module)
CONFIG_FB=y
CONFIG_FB_DEVICE=y
CONFIG_FB_TFT=m

# Backlight Support
CONFIG_BACKLIGHT_CLASS_DEVICE=y
CONFIG_FB_BACKLIGHT=y

# Framebuffer Console
CONFIG_FRAMEBUFFER_CONSOLE=y
CONFIG_VT=y
CONFIG_VT_CONSOLE=y

# Logo on boot
CONFIG_LOGO=y
CONFIG_LOGO_LINUX_MONO=y
CONFIG_LOGO_LINUX_VGA16=y
CONFIG_LOGO_LINUX_CLUT224=y
