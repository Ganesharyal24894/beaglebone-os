# Layer configuration for meta-display
# Provides ILI9488 display support for BeagleBone

BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-display"
BBFILE_PATTERN_meta-display = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-display = "7"

LAYERDEPENDS_meta-display = "core"
LAYERSERIES_COMPAT_meta-display = "scarthgap whinlatter"
