# SPI Support
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_OMAP24XX=y

# GPIO Support
CONFIG_GPIOLIB=y

# Staging drivers
CONFIG_STAGING=y

# FBTFT core and ILI9488 - BUILT INTO KERNEL (available at boot)
CONFIG_FB=y
CONFIG_FB_DEVICE=y
CONFIG_FB_TFT=y
CONFIG_FB_TFT_ILI9488=y

# Backlight Support
CONFIG_BACKLIGHT_CLASS_DEVICE=y
CONFIG_FB_BACKLIGHT=y

# Framebuffer Console
CONFIG_FRAMEBUFFER_CONSOLE=n
CONFIG_VT=n
CONFIG_VT_CONSOLE=n

