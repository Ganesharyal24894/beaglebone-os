# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-video_player"
BBFILE_PATTERN_meta-video_player = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-video_player = "6"

LAYERDEPENDS_meta-video_player = "core meta-bbb-bsp"
LAYERSERIES_COMPAT_meta-video_player = "whinlatter"
