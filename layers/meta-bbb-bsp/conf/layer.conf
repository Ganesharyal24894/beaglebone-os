# Layer configuration for BeagleBone Black BSP layer
# Provides hardware-specific support: GPIO, UART, SPI, Display

BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bbb-bsp"
BBFILE_PATTERN_meta-bbb-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bbb-bsp = "8"

LAYERDEPENDS_meta-bbb-bsp = "core"
LAYERSERIES_COMPAT_meta-bbb-bsp = "scarthgap whinlatter"
