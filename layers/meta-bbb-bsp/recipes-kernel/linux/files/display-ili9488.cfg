# ILI9488 SPI Display Support (built-in for early boot splash)
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_OMAP24XX=y
CONFIG_GPIOLIB=y

# FBTFT staging drivers
CONFIG_STAGING=y
CONFIG_FB=y
CONFIG_FB_DEVICE=y
CONFIG_FB_TFT=y
CONFIG_FB_TFT_ILI9488=y

# Backlight support
CONFIG_BACKLIGHT_CLASS_DEVICE=y
CONFIG_FB_BACKLIGHT=y

# Disable VT console (we use framebuffer directly)
CONFIG_FRAMEBUFFER_CONSOLE=n
CONFIG_VT=n
CONFIG_VT_CONSOLE=n

# Boot logo
CONFIG_LOGO=y
